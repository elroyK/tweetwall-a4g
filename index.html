        <div class="team-feed">
            <script class="livefeed" type="text/javascript">
                $('.feed1 .tweet').twittie({
                    hashtag: 'appsforghent',
                    hashtag: 'team1',
                    template: '{{screen_name}}<br>{{tweet}}',
                    count: 10
                }, function () {
                    setInterval(function() {
                        var item = $('.feed1 .tweet ul').find('li:first');
                        item.animate( {marginLeft: '-220px', 'opacity': '0'}, 500, function() {
                        $(this).detach().appendTo('.feed1 .tweet ul').removeAttr('style');
                        });
                    }, 5000);
                });
            </script>
